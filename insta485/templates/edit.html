<body>
    <div>
        <a href="/">Home </a>
        <h1>Insta485</h1>
        <a href="/explore/"> explore </a>
        <p> | </p>
        <a href="/users/{{logname}}/">{{logname}}</a>
    </div>
    <div>
        <img src={{filename}} alt="error"> {{username}}
        <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" />
            <input type="text" name="fullname" value="{{fullname }}" required />
            <input type="text" name="email" value="{{email}}}}" required />
            <input type="submit" name="update" value="submit" />
            <input type="hidden" name="operation" value="edit_account" />
        </form>
        <a href="/accounts/password/">
            <p>Change password</p>
        </a>
        <a href="/accounts/delete/">
            <p>Delete account</p>
        </a>
    </div>
